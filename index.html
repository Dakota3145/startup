<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1184/1184161.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <title>The Typing Game</title>
  </head>
  <body>
    <header>
      <img
        src="https://img.uxwing.com/wp-content/themes/uxwing/download/web-app-development/typing-icon.svg"
        width="100"
      />
      <h1>The Typing Game</h1>
      <h2>Dakota Stevens</h2>
    </header>
    <main>
      <div style="display: flex; justify-content: center">
        <label for="myUsername">Username:</label>
        <input type="text" id="myUsername" name="myUsername" placeholder="Enter Username" /><br /><br />
      </div>
      <div style="display: flex; justify-content: center">
        <label for="myPassword">Password:</label>
        <input type="password" id="myPassword" name="myPassword" placeholder="Enter Password" /><br /><br />
      </div>
      <div style="display: flex; justify-content: center">
        <button class="btn btn-primary" onclick="login()" role="button">Login</button>
        <button class="btn btn-primary" onclick="window.location.href='signup.html';" role="button">No Account? Sign up Here</button>
      </div>
    </main>
  </body>
  <footer>
    <a class="btn btn-primary" href="https://github.com/Dakota3145/startup" role="button">Check out the Source Code Here</a>
  </footer>
  <script src="index.js"></script>
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-body" id="loginModalText">Passed! Your input matched the given text. Click close to start the next level</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
