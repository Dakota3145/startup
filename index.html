<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This is a placeholder for when you start using CSS -->
    <link rel="stylesheet" href="index.css" />
    <title>The Typing Game</title>
  </head>
  <body>
    <header>
      <img src="https://img.uxwing.com/wp-content/themes/uxwing/download/web-app-development/typing-icon.svg" width="100"/>
      <h1>The Typing Game</h1>
      <h2>Dakota Stevens</h2>
    </header>
    <main>
      <div style="display: flex; justify-content: center;">
        <label for="myUsername">Username:</label>
        <input type="text" id="myUsername" name="myUsername" placeholder="Enter Username"><br><br>
      </div>
      <div style="display: flex; justify-content: center;">
        <label for="myPassword">Password:</label>
        <input type="password" id="myPassword" name="myPassword" placeholder="Enter Password"><br><br>
      </div>
      <div style="display: flex; justify-content: center;">
        <button onclick="window.location.href='typing.html';">
          Login
        </button>
      </div>
    </main>
  </body>
  <footer>
    <a href="https://github.com/Dakota3145/startup">Check out the Source Code Here</a>
  </footer>
</html>
