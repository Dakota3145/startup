<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <title>The Typing Game</title>
  </head>
  <body>
    <header>
      <img src="https://img.uxwing.com/wp-content/themes/uxwing/download/web-app-development/typing-icon.svg" width="100"/>
      <h1>The Typing Game</h1>
      <h2>Dakota Stevens</h2>
    </header>
    <main>
        <div style="display: flex; justify-content: center;">
            <label for="myFName">Enter First Name:</label>
            <input type="text" id="myFName" name="myFName" placeholder="Enter First Name"><br><br>
        </div>
        <div style="display: flex; justify-content: center;">
            <label for="myUsername">Create a Username:</label>
            <input type="text" id="myUsername" name="myUsername" placeholder="Enter Username"><br><br>
        </div>
        <div style="display: flex; justify-content: center;">
            <label for="myPassword">Create a Password:</label>
            <input type="password" id="myPassword" name="myPassword" placeholder="Enter Password"><br><br>
        </div>
        <div style="display: flex; justify-content: center">
          <button class="btn btn-primary" onclick="window.location.href='/';" role="button">Back to Login</button>
          <button class="btn btn-primary" onclick="window.location.href='typing.html';" role="button">Create Account</button>
        </div>
    </main>
  </body>
  <footer>
    <a class="btn btn-primary" href="https://github.com/Dakota3145/startup" role="button">Check out the Source Code Here</a>
  </footer>
</html>
