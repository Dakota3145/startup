<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1184/1184161.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <title>The Typing Game</title>
  </head>
  <body>
    <header>
      <img src="https://img.uxwing.com/wp-content/themes/uxwing/download/web-app-development/typing-icon.svg" width="100"/>
      <h1>The Typing Game</h1>
      <h2>Dakota Stevens</h2>
    </header>
    <main>
        <div style="display: flex; justify-content: center;">
            <label for="signupFName">Enter First Name:</label>
            <input type="text" id="signupFName" name="signupFName" placeholder="Enter First Name"><br><br>
        </div>
        <div style="display: flex; justify-content: center;">
            <label for="signupUsername">Create a Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" placeholder="Enter Username"><br><br>
        </div>
        <div style="display: flex; justify-content: center;">
            <label for="signupPassword">Create a Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" placeholder="Enter Password"><br><br>
        </div>
        <div style="display: flex; justify-content: center">
          <button class="btn btn-primary" onclick="window.location.href='/';" role="button">Back to Login</button>
          <button class="btn btn-primary" onclick="signup()" role="button">Create Account</button>
        </div>
    </main>
  </body>
  <footer>
    <a class="btn btn-primary" href="https://github.com/Dakota3145/startup" role="button">Check out the Source Code Here</a>
  </footer>
  <script src="signup.js"></script>
  <div class="modal fade" id="signupModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-dark">
        <div class="modal-body" id="signupModalText">Username already in use</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
